<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise Maker ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff6b95; --s: 'Dancing Script', cursive; --f: 'Pacifico', cursive; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #fce4ec 0%, #e1bee7 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            flex-direction: column; text-align: center; color: #444; padding: 20px;
        }

        .brand-logo { font-family: var(--f); font-size: 16px; color: rgba(216, 27, 96, 0.7); margin-bottom: 12px; }

        .card {
            background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px);
            border-radius: 30px; padding: 25px; width: 100%; max-width: 400px;
            box-shadow: 0 15px 35px rgba(255, 107, 149, 0.2); border: 1px solid white;
        }

        input, textarea { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; 
            border: 1px solid #ffdae3; outline: none; font-size: 14px; background: rgba(255,255,255,0.8);
        }

        /* Upload Area like your screenshot */
        .upload-container {
            border: 2px dashed #bbb; border-radius: 15px; padding: 20px;
            margin: 15px 0; cursor: pointer; background: #fff; transition: 0.3s;
        }
        .upload-container:hover { border-color: var(--p); background: #fff9fa; }
        .upload-icon { font-size: 35px; color: #aaa; margin-bottom: 5px; }

        /* Preview Gallery Grid */
        .preview-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .preview-grid img { 
            width: 100%; height: 80px; object-fit: cover; border-radius: 10px; 
            border: 2px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }

        .btn { border-radius: 25px; border: none; cursor: pointer; font-family: var(--s); font-size: 22px; width: 100%; padding: 12px; margin-top: 15px; transition: 0.3s; }
        .btn-p { background: linear-gradient(45deg, #ff3385, #ff6b95); color: white; box-shadow: 0 5px 15px rgba(255,51,133,0.3); }
        .btn-p:active { transform: scale(0.95); }

        .hidden { display: none !important; }

        /* Surprise Elements */
        .typing-text { font-family: var(--s); font-size: 26px; color: #6a1b9a; min-height: 1.5em; line-height: 1.4; }
        .letter-box { background: #fff; border: 1px solid #ffdae3; border-radius: 20px; padding: 20px; margin-top: 20px; }
        
        .photo-gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 20px; }
        .photo-gallery img { 
            width: 100%; border-radius: 15px; opacity: 0; transform: translateY(20px); 
            transition: 0.8s ease; border: 3px solid white; 
        }
        .photo-gallery img.show { opacity: 1; transform: translateY(0); }

        #muteBtn { position: fixed; top: 20px; right: 20px; background: white; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 100; }
    </style>
</head>
<body>

    <div class="brand-logo">Designed by @soumajit !! ‚ú®</div>
    <button id="muteBtn" onclick="toggleMute()">üéµ</button>
    <audio id="bgMusic" loop> <source src="music.mp3" type="audio/mpeg"> </audio>

    <div id="step-1" class="card">
        <h2 style="font-family: var(--f); color: var(--p); font-size: 22px; margin-bottom: 10px;">Surprise Maker ‚ù§Ô∏è</h2>
        <input type="text" id="pName" placeholder="Partner's Name">
        <textarea id="pMsg" rows="3" placeholder="Write a sweet message..."></textarea>
        
        <div class="upload-container" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">üì§</div>
            <p style="font-size: 13px; color: #777;">Click to upload 6 photos</p>
            <input type="file" id="fileInput" accept="image/*" multiple hidden>
        </div>

        <div id="previewGrid" class="preview-grid"></div>
        <p id="pCount" style="font-size: 12px; color: var(--p); margin-top: 8px; font-weight: bold;"></p>

        <button class="btn btn-p" onclick="generateSurprise()">Generate Surprise ‚ú®</button>
    </div>

    <div id="step-loading" class="card hidden">
        <h2 style="font-family: var(--f); color: var(--p);">Magic is Loading...</h2>
        <h1 id="perc" style="font-size: 50px; color: var(--p); margin: 15px 0;">0%</h1>
        <button id="tapBtn" class="btn btn-p hidden" onclick="startTyping()">Open Letter üíå</button>
    </div>

    <div id="step-typing" class="card hidden">
        <div id="animatedText" class="typing-text"></div>
        <button id="nextBtn" class="btn btn-p hidden" onclick="showPropose()">Next ‚ú®</button>
    </div>

    <div id="step-propose" class="card hidden">
        <img src="https://media.tenor.com/7p48-O7N57IAAAAi/panda-cute.gif" style="width: 120px; margin-bottom: 10px;">
        <div class="letter-box">
            <h3 id="displayN" style="font-family: var(--f); color: var(--p); margin-bottom: 10px;"></h3>
            <p style="font-family: var(--s); font-size: 24px;">Will you be my Valentine? ü•∫</p>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn btn-p" onclick="showFinal()">YES ü•∞</button>
            <button class="btn" id="noBtn" style="background: #eee; color: #999;" onmouseover="moveNo()">NO ü•∫</button>
        </div>
    </div>

    <div id="step-final" class="card hidden">
        <h2 style="font-family: var(--f); color: var(--p); font-size: 20px;">Our Memories ‚ú®</h2>
        <div id="finalGallery" class="photo-gallery"></div>
        <p style="font-family: var(--s); font-size: 20px; margin-top: 20px; color: #d81b60;">"Forever Yours! ‚ù§Ô∏è"</p>
        <button class="btn btn-p" style="font-size: 16px;" onclick="copyLink()">üîó Copy Surprise Link</button>
        <button class="btn" style="font-size: 12px; background:none; color:#888;" onclick="location.href=window.location.origin+window.location.pathname">Create New üéÅ</button>
    </div>

    <script>
        let pName, pMsg, pImgs = [];
        const audio = document.getElementById('bgMusic');

        // --- ‡¶´‡¶æ‡¶á‡¶≤ ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶è‡¶¨‡¶Ç ‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡¶â ‡¶ó‡ßç‡¶Ø‡¶æ‡¶≤‡¶æ‡¶∞‡¶ø ---
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files).slice(0, 6);
            const grid = document.getElementById('previewGrid');
            const countTxt = document.getElementById('pCount');
            grid.innerHTML = ''; pImgs = [];

            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    pImgs.push(ev.target.result);
                    const img = document.createElement('img');
                    img.src = ev.target.result;
                    grid.appendChild(img);
                };
                reader.readAsDataURL(file);
            });
            countTxt.innerText = `Photos Selected: ${files.length}/6`;
        });

        // --- URL ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ (‡¶≤‡¶ø‡¶ô‡ßç‡¶ï ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶≤‡ßá ‡¶Ø‡¶æ ‡¶π‡¶¨‡ßá) ---
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('n')) {
                pName = decodeURIComponent(params.get('n'));
                pMsg = decodeURIComponent(params.get('m'));
                const saved = localStorage.getItem('v_photos');
                if(saved) pImgs = JSON.parse(saved);

                document.getElementById('step-1').classList.add('hidden');
                document.getElementById('step-loading').classList.remove('hidden');
                runLoading();
            }
        };

        function generateSurprise() {
            const n = document.getElementById('pName').value;
            const m = document.getElementById('pMsg').value;
            if(!n || !m || pImgs.length === 0) return alert("Please fill Name, Message and Upload Photos!");

            localStorage.setItem('v_photos', JSON.stringify(pImgs));
            const url = `${window.location.origin}${window.location.pathname}?n=${encodeURIComponent(n)}&m=${encodeURIComponent(m)}`;
            window.history.pushState({}, '', url);
            location.reload();
        }

        function runLoading() {
            let w = 0;
            const int = setInterval(() => {
                w++;
                document.getElementById('perc').innerText = w + "%";
                if(w >= 100) { clearInterval(int); document.getElementById('tapBtn').classList.remove('hidden'); }
            }, 30);
        }

        function startTyping() {
            audio.play().catch(() => {});
            document.getElementById('step-loading').classList.add('hidden');
            document.getElementById('step-typing').classList.remove('hidden');
            let i = 0;
            function type() {
                if(i < pMsg.length) {
                    document.getElementById('animatedText').innerHTML += pMsg.charAt(i);
                    i++; setTimeout(type, 60);
                } else { document.getElementById('nextBtn').classList.remove('hidden'); }
            }
            type();
        }

        function showPropose() {
            document.getElementById('step-typing').classList.add('hidden');
            document.getElementById('step-propose').classList.remove('hidden');
            document.getElementById('displayN').innerText = `Dear ${pName},`;
        }

        function showFinal() {
            document.getElementById('step-propose').classList.add('hidden');
            document.getElementById('step-final').classList.remove('hidden');
            const gallery = document.getElementById('finalGallery');
            pImgs.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                gallery.appendChild(img);
                setTimeout(() => img.classList.add('show'), 300 + (idx * 200));
            });
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href);
            alert("Surprise Link Copied! ‚ù§Ô∏è");
        }

        function toggleMute() { audio.muted = !audio.muted; }
        
        function moveNo() {
            const b = document.getElementById('noBtn');
            b.style.position = 'fixed';
            b.style.left = Math.random() * 70 + '%'; b.style.top = Math.random() * 70 + '%';
        }
    </script>
</body>
</html>
